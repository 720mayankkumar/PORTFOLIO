<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab-12</title>
  <link rel="stylesheet" href="lab-12.css" />
</head>
<body>
  <main>
    <header>
      <h1>SURVEY AND FEEDBACK FORM</h1>
    </header>

    <section>
      <h2><strong>PERSONAL DETAILS</strong></h2>
      <form>
        <div class="personal">
          <label for="name">FULL NAME:</label>
          <input type="text" id="name" placeholder="NAMAN KUMAR" />
        </div>

        <div class="personal">
          <label for="email">E-MAIL:</label>
          <input type="email" id="email" placeholder="naman@256@gmail.com" />
        </div>

        <div class="personal">
          <label for="dob">DATE OF BIRTH:</label>
          <input type="date" id="dob" />
        </div>

        <div class="personal">
          <label for="age">AGE:</label>
          <input type="number" id="age" placeholder="24" />
        </div>
        <h2><strong>RATING (SELECT ANY ONE)</strong></h2>
        <div class="rating">
          <label><input type="radio" name="rating" /> ⭐⭐⭐⭐⭐</label><br />
          <label><input type="radio" name="rating" /> ⭐⭐⭐⭐</label><br />
          <label><input type="radio" name="rating" /> ⭐⭐⭐</label><br />
          <label><input type="radio" name="rating" /> ⭐⭐</label><br />
          <label><input type="radio" name="rating" /> ⭐</label><br />
        </div>
        <div class="feedback">
          <label for="feedback">FEEDBACK:</label><br />
          <textarea id="feedback" name="feedback" placeholder="Your feedback here..."></textarea>
        </div>
        <div class="feedback">
          <label for="experience">USER EXPERIENCE:</label><br />
          <textarea id="experience" name="experience" placeholder="Describe your experience..."></textarea>
        </div>
        <div class="button">
          <button type="reset">RESET</button>
          <button type="submit">SUBMIT</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
